<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="screen">
            <div class="display"></div>
        </div>
        <div class="buttons">
            <div class="row-1">
                <button class="operators">AC</button>
                <button class="operators">Del</button>
                <button class="operators">%</button>
                <button class="operators eval" onclick="getOperator(this)">/</button>
            </div>
            <div class="row-2">
                <button class="numbers" onclick="getValue(this)">9</button>
                <button class="numbers" onclick="getValue(this)">8</button>
                <button class="numbers" onclick="getValue(this)">7</button>
                <button class="operators eval" onclick="getOperator(this)">+</button>
                
            </div>
            <div class="row-3">
                <button class="numbers" onclick="getValue(this)">6</button>
                <button class="numbers" onclick="getValue(this)">5</button>
                <button class="numbers" onclick="getValue(this)">4</button>
                <button class="operators eval" onclick="getOperator(this)">-</button>
            </div>
            <div class="row-4">
                <button class="numbers" onclick="getValue(this)">3</button>
                <button class="numbers" onclick="getValue(this)">2</button>
                <button class="numbers" onclick="getValue(this)">1</button>
                <button class="operators eval" onclick="getOperator(this)">*</button>
            </div>
            <div class="row-5">
                <button class="numbers" onclick="getValue(this)">0</button>
                <button class="operators" onclick="getDot(this)">.</button>
                <button class="operators" onclick="operate()">=</button>
            </div>
        </div>
    </div>
</body>
</html>
